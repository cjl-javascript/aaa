<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="rotate.css">
    <script src="./jquery-3.4.1.min.js"></script>
    <script src="rem.js"></script>
    <script src="roatate.js"></script>


    <style>
        body {
            margin: 0;
            padding: 0;
        }

        .jpBox {
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            font-size: 0.375rem;
            color: #333333;
            white-space: nowrap;
        }

        .title {
            text-align: center;
            font-size: 16px;
            margin-top: 100px;
            margin-bottom: 30px;
        }
    </style>
</head>

<body style="max-width: 640px;display: block;margin: auto">
    <!--正常流程-->
    <div id="allParent" class="Y-content">
        <div class="item i1">
            <div class="parent">
                <div class="face">
                    <div class="jpBox">
                        游戏币100
                    </div>
                </div>
                <div class="back"><img src="a1.png" style="width: 100%;height: 100%"></div>
            </div>
        </div>
        <div class="item i2">
            <div class="parent">
                <div class="face">
                    <div class="jpBox">
                        公仔一个
                    </div>
                </div>
                <div class="back"><img src="a1.png" style="width: 100%;height: 100%"></div>
            </div>
        </div>
        <div class="item i3">
            <div class="parent" >
                <div class="face" >
                    <div class="jpBox" >
                        画笔一个
                    </div>
                </div>
                <div class="back"><img src="a1.png" style="width: 100%;height: 100%"></div>
            </div>
        </div>
        <div class="item i4">
            <div class="parent">
                <div class="face">
                    <div class="jpBox">
                        哎呦~~
                    </div>
                </div>
                <div class="back"><img src="a1.png" style="width: 100%;height: 100%"></div>
            </div>
        </div>
        <div class="item i5">
            <div class="parent">
                <div class="face">
                    <div class="jpBox">
                        再抽一次
                    </div>
                </div>
                <div class="back"><img src="a1.png" style="width: 100%;height: 100%"></div>
            </div>
        </div>
        <div class="item i6">
            <div class="parent">
                <div class="face">
                    <div class="jpBox">
                        金豆100
                    </div>
                </div>
                <div class="back"><img src="a1.png" style="width: 100%;height: 100%"></div>
            </div>
        </div>
        <div class="item i7">
            <div class="parent">
                <div class="face">
                    <div class="jpBox">
                        相片一张
                    </div>
                </div>
                <div class="back"><img src="a1.png" style="width: 100%;height: 100%"></div>
            </div>
        </div>
        <div class="item i8">
            <div class="parent">
                <div class="face">
                    <div class="jpBox">
                        金豆20
                    </div>
                </div>
                <div class="back"><img src="a1.png" style="width: 100%;height: 100%"></div>
            </div>
        </div>
        <div class="selectBox" id="">
            <div class="parent">
                <div class="face">
                    <div class="jpBox">
                        点我抽奖
                    </div>
                </div>
                <div class="back"></div>
            </div>
        </div>
    </div>
    <!--提示框-->


    <div id="tooltip"
        style="display:none;position: fixed;left: 50%;top: 50%;transform: translate(-50%,-50%);font-size: 18px;background-color: rgba(0,0,0,0.5);color: white;padding: 5px 10px;z-index: 1000;white-space: nowrap;width: 100%;height: 100%;">
        <div  style="width: 7.5rem;height:5rem ;margin: 0 auto;" class="img"> </div>
        <p id="content" style="text-align: center;"></p>
    </div>
    <script type="text/javascript">
        //提示框
        function showTool(str) {
            var ele = document.getElementById("tooltip");
            var con = document.getElementById("content");
            con.innerHTML = str;
            if(str!='恭喜抽中再抽一次'){
                setTimeout(function () { ele.style.display = ""; }, 1000);
            }
            
            console.log(str)
            if(str=='恭喜抽中公仔一个'){
                $('.img').css({'background':'url("./tushu.png") center no-repeat','background-size':'2.8266666667rem 3.7333333333rem'})
                console.log(1111)
            } else if (str=='恭喜抽中游戏币100'){
                console.log(1111)
                $('.img').css({'background':'url("./tushu.png") center no-repeat','background-size':'2.8266666667rem 3.7333333333rem'})
            }else if (str==''){
               
            }
        }
        function hideTool(str) {
            var ele = document.getElementById("tooltip");
            var con = document.getElementById("content");
            con.innerHTML = str;
            ele.style.display = "none";
        }

        window.onload = function () {
            var obj = $("#allParent").rotateEx({
                maxNumCall: function () {
                    showTool("翻到了最大的数量啦");
                },
                clickAmtStart: function (o1, o2, o3) {
                    showTool("恭喜抽中" + o3.innerText);
                },
                clickAmtEnd: function (o1, o2) {
                    //o2显示所有奖品
                    o2.allFace();
                },
                changeAmtCall: function (o1, o2) {
                    //随机修改奖品的位置
                    obj.reset();
                }
            });


        }
    </script>
</body>

</html>
