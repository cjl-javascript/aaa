<script>
  //遮罩层
	var htmlwidth;
	var fadewidth;
	var scrollwidth;
	window.onload=function () {
		htmlwidth=$('html').width();
		$(".zc").on("click",function(){
			$("#bg,.zck").css("display","block"); //点击页面出现遮罩层
			 $("body").css({overflow:"hidden"})//隐藏滚动条
			  fadewidth=$("#bg").width();
			 scrollwidth=fadewidth-htmlwidth;
			})
			$("#bg").on("click",function(){
				$("#bg,.zck").css("display","none");//点击遮罩层，遮罩层消失
				$("body").css({marginLeft:scrollwidth})
			})
	  }


</script>
</html>
