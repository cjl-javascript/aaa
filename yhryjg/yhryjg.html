<script>
  var mySwiper = new Swiper('.swiper-container', {
    // direction: 'vertical', // 垂直切换选项
    loop: true, // 循环模式选项
    autoplay: true,
    // 如果需要分页器
    pagination: {
      el: '.swiper-pagination',
    },
    autoplay: {
      disableOnInteraction: false,
    },
  })
  //点击页面出现遮罩层
  $(document).ready(function () {
    $(".lj").on("click", function () {
      $("#bg,.zc").css("display", "block"); //点击页面出现遮罩层
      $('body').css("touch-action", "none");//禁止滑动
    })
    $("#bg,.close").on("click", function () {
      $("#bg,.zc").css("display", "none");//点击遮罩层，遮罩层消失
      $('body').css("touch-action", "auto");//取消禁止滑动
    })
  })
  //预约被输入框弹起
  var winHeight = $(window).height();  //获取当前页面高度
  $(window).resize(function () {
    var thisHeight = $(this).height();
    if (winHeight - thisHeight > 140) {
      //键盘弹出
      $('.yy').css('position', 'static');
    } else {
      //键盘收起
      $('.yy').css({ 'position': 'fixed'});
    }
  })      
</script>
