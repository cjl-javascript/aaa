    <script>
        (function () {
            window.addEventListener("orientation" in window ? "deviceorientation" : "resize", setSize);
            setSize();
            function setSize() {
                var html = document.documentElement;
                var hWidth = html.getBoundingClientRect().width;
                html.style.fontSize = hWidth / 15 + "px"
            }
        })()
    </script>
    <script>
        var swiper = new Swiper('.swiper-container2', {

            }

    <script>
        $(".btn").on('click', function () {
            var tel = $(".inptel").val();
            var name = $(".inpname").val();
            if (name == "") {
                alert('请输入姓名');
                return false;
            }
            if (tel.length == 0) {
                alert('请输入手机号码！');
                return false;
            }
            if (tel.length != 11) {
                alert('请输入有效的手机号码！');
                return false;
            }
            var myreg = /^[1]([3-9])[0-9]{9}$/;
            if (!myreg.test(tel)) {
                alert('请输入有效的手机号码!！');
                return false;
            }

          			$.ajax({
					url: "https://admin.sakurajp.com.cn/API/Sakura/xsj",
					dataType: "json",
					data: { "Name": name, "Phone": tel },
					type: "get",
					success: function (data) {
					console.log(data.Code);
						if (data.Code == 200) {
							alert("提交成功");
							  $(".inptel").val('');
							$(".inpname").val('');
						} else {
							alert("手机重复");
						}
					}
				})
        });
    </script>
