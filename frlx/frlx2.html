<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>赴日留学</title>
  <link rel="stylesheet" href="./css/public.css">
  <link rel="stylesheet" href="./css/style-frlx.css">
  <link rel="stylesheet" href="./css/style-frlx2.css">
  <script src="../adm/script/jquery-1.11.2.min.js"></script>
  <script src="../adm/script/layer/layer.js"></script>
  <script src="../adm/script/common1.js"></script>
</head>
<body>
  <div class="margin">
    <div class="pic">
      <img src="./img/1_01.png" alt="" class="img">
    </div>
    <div class="pic">
      <img src="./img/2_02.png" alt="" class="img">
    </div>
    <div class="sel">
      <div class='box'>
        <div class="box1">
          <p>1、当前学历（含在读）：</p>
          <div class="sel-2 sel-t">
            <label><input type="radio" name="one"><span><b></b></span>初中以下（含初中在读）</label>
            <label><input type="radio" name="one"><span><b></b></span>初中毕业</label>
          </div>
          <div class="sel-2">
            <label><input type="radio" name="one"><span><b></b></span>中专、技校、职校</label>
            <label><input type="radio" name="one"><span><b></b></span>高中</label>
          </div>
          <div class="sel-3">
            <label><input type="radio" name="one"><span><b></b></span>大学专科</label>
            <label><input type="radio" name="one"><span><b></b></span>大学本科</label>
            <label><input type="radio" name="one"><span><b></b></span>研究生</label>
          </div>
        </div>
        <div class="box1">
          <p>2、毕业年数：</p>
          <div class="sel-2 sel-t">
            <label><input type="radio" name="two"><span><b></b></span>在读</label>
            <label><input type="radio" name="two"><span><b></b></span>应届生</label>
            <label><input type="radio" name="two"><span><b></b></span>毕业3年以内</label>
          </div>
          <div class="sel-2">
            <label><input type="radio" name="two"><span><b></b></span>毕业3年以上（含3年）</label>
            <label><input type="radio" name="two"><span><b></b></span>毕业5年以内</label>
          </div>
          <div class="sel-3">
            <label><input type="radio" name="two"><span><b></b></span>毕业5年以上（含5年）</label>
          </div>
        </div>
        <div class="box1">
          <p>3、当前外语水平（已取得证书，在读不可填）：</p>
          <div class="sel-2 sel-t">
            <label><input type="radio" name="three"><span><b></b></span>N1</label>
            <label><input type="radio" name="three"><span><b></b></span>N2</label>
            <label><input type="radio" name="three"><span><b></b></span>N3</label>
          </div>
          <div class="sel-2">
            <label><input type="radio" name="three"><span><b></b></span>N4</label>
            <label><input type="radio" name="three"><span><b></b></span>N5</label>
            <label><input type="radio" name="three"><span><b></b></span>*托福85分以下</label>
          </div>
          <div class="sel-3">
            <label><input type="radio" name="three"><span><b></b></span>*托福85分以上（含85分）</label>
            <label><input type="radio" name="three"><span><b></b></span>零基础</label>
          </div>
        </div>
        <div class="box1">
          <p>4、留学日本意向专业：</p>
          <div class="sel-2 sel-t">
            <label><input type="radio" name="four"><span><b></b></span>文科</label>
            <label><input type="radio" name="four"><span><b></b></span>商科</label>
            <label><input type="radio" name="four"><span><b></b></span>理工科</label>
          </div>
          <div class="sel-3 ">
            <label><input type="radio" name="four"><span><b></b></span>艺术类</label>
            <label><input type="radio" name="four"><span><b></b></span>医药学类</label>
            <label><input type="radio" name="four"><span><b></b></span>其他</label>
          </div>
        </div>
        <div class="box1">
          <p>5、留学日本意向城市：</p>
          <div class="sel-2 sel-t">
            <label><input type="radio" name="five"><span><b></b></span>东京</label>
            <label><input type="radio" name="five"><span><b></b></span>大阪</label>
            <label><input type="radio" name="five"><span><b></b></span>名古屋</label>
          </div>
          <div class="sel-2">
            <label><input type="radio" name="five"><span><b></b></span>横滨</label>
            <label><input type="radio" name="five"><span><b></b></span>神户</label>
            <label><input type="radio" name="five"><span><b></b></span>京都</label>
          </div>
          <div class="sel-3">
            <label><input type="radio" name="five"><span><b></b></span>广岛</label>
            <label><input type="radio" name="five"><span><b></b></span>其他</label>
            <label></label>
          </div>
        </div>
        <div class="box1">
          <p>6、准备何时去日本留学：</p>
          <div class="sel-2 sel-t">
            <label><input type="radio" name="six"><span><b></b></span>近期</label>
            <label><input type="radio" name="six"><span><b></b></span>半年之内</label>
            <label><input type="radio" name="six"><span><b></b></span>一年之内</label>
          </div>
          <div class="sel-3">
            <label><input type="radio" name="six"><span><b></b></span>一年之后</label>
            <label><input type="radio" name="six"><span><b></b></span>未定</label>
            <label></label>
          </div>
        </div>
      </div>
      <input type="button" value="免费评估" class="mfpg">
    </div>
    <p class="pg-tips">*提交评估后，专业老师会在24小时内与您联系给到评估结果与详细的留学专属方案</p>
    <!-- 弹出框注册 -->
    <div id="bg"></div>
    <div id="zc" name="tz">
      <div class="name">
        <input type="text" class="ipt-n" id="names" οnfοcus="inputFocus()" placeholder="姓名">
      </div>
      <div class="phone">
        <input type="text" class="ipt-p" id="mb" οnfοcus="inputFocus()" placeholder="电话">
      </div>
      <div id="code-control" class="yzm">
        <input type="tel" class="fl wap-code " name="wapCode" id="YZMcode" maxlength="6" placeholder="请输入验证码"
          οnfοcus="inputFocus()">
        <input type="button" id="btncode" class="fr hqyzm" value="获取验证码" />
      </div>
      <input class="btn" type="button" value="立即获取专属方案" id="btnsubmit3">
      <p class="pg-tips">*您所提交的信息全程保密，请放心填写。</p>
    </div>
    <div class="pic">
      <img src="./img/5_05.png" alt="" class="img">
    </div>
    <div class="pic">
      <img src="./img/6_06.png" alt="" class="img">
    </div>
    <div class="pic">
      <img src="./img/7_07.jpg" alt="" class="img">
    </div>
  </div>
</body>
<script>
  //不遮挡输入框
  function inputFocus() {
    setTimeout(function () {
      window.scrollTo(0, document.body.clientHeight);
    }, 500);
  }
  //点击页面出现遮罩层
  $(document).ready(function () {
    $(".mfpg").on("click", function () {
      $("#bg,#zc").css("display", "block"); //点击页面出现遮罩层
      $('body').css("touch-action", "none");//禁止滑动
    })
    $("#bg").on("click", function () {
      $("#bg,#zc").css("display", "none");//点击遮罩层，遮罩层消失
      $('body').css("touch-action", "auto");//取消禁止滑动
    })
  })
</script>

</html>
